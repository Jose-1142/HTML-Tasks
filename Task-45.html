<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color: aqua;">
        <h2>Registration Form</h2>
        <table>
            <tr>
                <td><label>First Name  :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Last Name  :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Date Of Birth  :</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Enter E-mail ID  :</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Mobile no  :</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Gender  :</td>
                <td><input type="radio"><label>Male</label>
                    <input type="radio"><label>Female</label></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Pincode</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text" placeholder="India"></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td><input type="checkbox"><label>Drawing</label>
                    <input type="checkbox"><label>Singing</label>
                    <input type="checkbox"><label>Dancing</label>
                    <input type="checkbox"><label>Other</label></td>
            </tr>
            <table>
                <tr>
                    <th rowspan="5">Qualification</th>
                    <th>Sno</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year Of Passing</th>
                </tr>
                <tr>
                    <td><label>Class 10th</label></td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>Class 12th</label></td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>Graduation</label></td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>Masters</label></td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="number"></td>
                </tr>
            </table>
            <div style="display: flex; margin-left: 100px;">
                <input type="submit"><input type="reset"></Div>
        </table>
        
    
</body>
</html>
