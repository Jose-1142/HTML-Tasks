<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Table</title>
    <style>
        div{
            display: flex;
        }
    </style>
</head>
<body>
    <table>    
        <tr>
            <td><label for="name">Name : </label></td>
            <td><input type="text" placeholder="Full Name"></td>
        </tr>
        <tr>
            <td><label for="Password">Password : </label></td>
            <td><input type="password"placeholder="password"></td>
        </tr>
        <tr>
            <td><label for="Gender">Gender : </label></td>
            <td><input type="radio" name="Gender" value="Male"><label>Male</label>
                <input type="radio" name="Gender" value="Female"><label>Female</label></td>
        </tr>
        <tr>
            <td> <label for="Email">E-Mail : </label></td>
            <td><input type="email"placeholder="eg:abc@gmail.com"></td>
        </tr>
        <tr>
            <td><label for="Phone no">Phone No : </label></td>
            <td><select>
                <option>+91</option>
                <option>+90</option>
                <option>+89</option>
            </select>
            <input type="number"placeholder="Phone no"></td>
        </tr>
    </table>
</body>
</html>
