<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
</head>
<body>
    <div style="border: 2px solid black; width: 500px;height: 220px;">
        <fieldset style="width: 400px;margin: 10px auto;">
            <legend>Customer</legend>
        <table>
            <tr>
                <td><label for="name">Name :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="name">E-mail ID :</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="name">Investment :</label></td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td><label for="name">Date of Joined :</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="Active">Active</label></td>
                <td><input type="checkbox"></td>
            </tr>
        </table>
        </fieldset>
        <div style="margin-left: 40px ;">
            <button>Ok</button> <button>Cancel</button></div>
    </div>
</body>
</html>
