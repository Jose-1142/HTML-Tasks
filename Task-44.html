<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <fieldset style="width: 600px;margin: 50px auto;">
        <legend>Registration Form</legend>
        <table>
            <tr>
                <td><label>First Name  :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Last Name  :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Username  :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Password  :</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Confirm Password  :</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Enter E-mail ID  :</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Mobile no  :</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td rowspan="2">Gender  :</td>
                <td><input type="radio"><label>Male</label></td>
            </tr>
            <tr>
                <td><input type="radio"><label>Female</label></td>
            </tr>
            <tr>
                <td><label>Date Of Birth  :</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Course  :</td>
                <td><select>
                    <option>Select Course</option>
                    <option>Full Stack</option>
                    <option>Web Development</option>
                    <option>Digital Marketing</option>
                </select></td>
            </tr>
            <tr>
                <td>Nationality  :</td>
                <td><input type="checkbox"><label>Indian</label>
                    <input type="checkbox"><label>Other Country</label></td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td><input type="file"></td>
            </tr>
        </table>
        <Div style="margin-left: 100px;"><input type="submit"><input type="reset"></Div>
    </fieldset>
</body>
</html>
