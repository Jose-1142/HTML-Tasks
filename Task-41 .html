<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in table</title>
</head>
<body>
    <table border="3">
        <tr>
            <td><label for="name">Customer ID :</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="name">Company Name :</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="name">Contact No :</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="name">Country :</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit"> <button>Cancel</button></td>
        </tr>
    </table>
</body>
</html>
