<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Register Your Account</h2>
    <table style="text-align: right;font-size:x-large;">
        <tr>
            <td><label>Enter Name  :</label></td>
            <td><input type="text" placeholder="Enter Your name here"></td>
        </tr>
        <tr>
            <td><label>Enter E-mail ID  :</label></td>
            <td><input type="email" placeholder="Enter email here"></td>
        </tr>
        <tr>
            <td><label>Enter Username  :</label></td>
            <td><input type="text" placeholder="Enter Username here"></td>
        </tr>
        <tr>
            <td><label>Enter Password  :</label></td>
            <td><input type="email" placeholder="Enter Password here"></td>
        </tr>
        <tr>
            <td><label>Enter Confirm Password  :</label></td>
            <td><input type="password" placeholder="Confirm password"></td>
        </tr>
        <tr>
            <td colspan="2"><button>clear form</button><button>Create Account</button></td>
        </tr>
    </table>
</body>
</html>
